<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- // Link Css File // -->
    <link rel="stylesheet" href="../Css/Login.Css">
    <link rel="stylesheet" href="../media/Login.Css">
    <!-- // Link Icon File // -->
    <link rel="stylesheet" href="../Icon/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <img id="logo" src="../Img/Logo.png">
         <div class="content">
            <div class="form-container">
                <h3><span class="green">Green</span> Code Shop</h3>
                <form class="form-sign">
                    <div class="group">
                        <h3>ورود</h3>
                        <span>حساب کاربری ندارید؟<a href="#"> ثبت نام کنید </a></span>
                    </div>
                    <div class="inputContainer">
                        <input class="inputForm" type="email" placeholder="ایمیل">
                        <i class="fa fa-envelope-o iconInputs"></i>
                    </div>
                    <div class="inputContainer">
                        <input class="inputForm" type="password" placeholder="رمز عبور">
                        <i class="fa fa-lock iconInputs"></i>
                    </div>
                    <div class="forgetBox">
                        <a href="#" id="forgetPassword">فراموشی رمز عبور</a>
                    </div>
                    <button class="submitForm">ثبت نام</button>
                </form>
            </div>
            <div class="picture-container">
                <img class="sign-picture" src="../Img/sign/loginImg.png">
            </div>
         </div>
    </div>
</body>
<!-- // Link Script File // -->
<script src="../Js/Login.Js"></script> 
</html>

<!DOCTYPE html>
<html lang="FA" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css file -->
    <link rel="stylesheet" href="../Css/AdminPanel.css">
    <link rel="stylesheet" href="../media/AdminPanel.css">
    <!-- // Link Icon File // -->
    <link rel="stylesheet" href="../Icon/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="moudleContainer" id="addItem">
            <div class="iconBox">
                <i class="fa fa-cart-plus"></i>
            </div>
            <div class="contentBox">
                <h3>اضافه کردن آیتم</h3>
                <div>
                    <p class="titleInput">نام آیتم</p>
                    <input class="addInput" id="ItemNameInp" type="text">
                    <p class="titleInput">قیمت آیتم</p>
                    <input class="addInput" id="ItemPriceInp" type="text">
                    <div class="radioInputs">
                        <div class="groupinput">
                            <input name="categoryItem" type="radio">
                            <span>کامپیوتر</span>
                        </div>
                        <div class="groupinput">
                            <input name="categoryItem" type="radio">
                            <span>لپتاپ</span>
                        </div>
                        <div class="groupinput">
                            <input name="categoryItem" type="radio">
                            <span>کنسول</span>
                        </div>
                        <div class="groupinput">
                            <input name="categoryItem" type="radio">
                            <span>موبایل</span>
                        </div>
                        
                    </div>
                    <div class="groupinput">
                        <input name="categoryItem" type="checkbox">
                        <span>کالای استوک</span>
                    </div>
                </div>
                <button class="addBtn" id="addItemBtn">اضافه کردن آیتم</button>
            </div>
        </div>

        <div class="moudleContainer" id="addUser">
            <div class="iconBox">
                <i class="fa fa-address-card-o"></i>
            </div>
            <div class="contentBox">
                <h3>اضافه کردن کاربر</h3>
                <p class="titleInput">نام کاربر</p>
                <input class="addInput" id="userNameInp" type="text">
                <p class="titleInput">نام خانوادگی کاربر</p>
                <input class="addInput" id="userFamilyInp" type="text">
                <p class="titleInput">رمز کاربر</p>
                <input class="addInput" id="userPasswordInp" type="text">
                <button id="addUserBtn" class="addBtn">اضافه کردن کاربر</button>
            </div>
        </div>

        <div class="moudleContainer" id="addWeblog">
            <div class="iconBox">
                <i class="fa fa-file-word-o"></i>
            </div>
            <div class="contentBox">
                <h3>اضافه کردن وبلاگ</h3>
                <p class="titleInput">تایتل وبلاگ</p>
                <input class="addInput" id="userName" type="text">
                <p class="titleInput">متن وبلاگ</p>
                <textarea class="addInput" id="userPassword"></textarea>
                <div class="group">
                    <p class="titleInput">نام نویسنده</p>
                    <p class="titleInput">تاریخ</p>
                    <input class="helfInput" id="userPassword" type="text">
                    <input class="helfInput" id="userPassword" type="text">
                </div>
                <button class="addBtn">اضافه کردن کاربر</button>
            </div>
        </div>
    </div>
</body>
<script src="../Js/AdminPanel.js"></script>
</html>

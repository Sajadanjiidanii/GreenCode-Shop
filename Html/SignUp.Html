<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گریین کد شاپ</title>
    <!-- // Link Css File // -->
    <link rel="stylesheet" href="../Css/SignUp.Css">
    <link rel="stylesheet" href="../media/SignUp.Css">
    <!-- // Link Icon File // -->
    <link rel="stylesheet" href="../Icon/css/font-awesome.min.css">
</head>
<body>
    <!-- module status show -->
    <div class="status">
        <h3></h3>
    </div>

     <div class="container">
        <img id="logo" src="../Img/Logo.png">
         <div class="content">
            <div class="form-container">
                <h3><span class="green">Green</span> Code Shop</h3>
                <form class="form-sign">
                    <div class="group">
                        <h3>عضویت</h3>
                        <span>قبلا ثبت نام کرده اید؟ <a href="https://sajadanjiidanii.github.io/GreenCode-Shop/Html/Login.html">وارد شوید</a></span>
                    </div>
                    <div class="inputContainer">
                        <input id="userName" class="inputForm" type="text" placeholder="نام کاربری">
                        <i class="fa fa-user-o iconInputs"></i>
                    </div>
                    <div class="inputContainer">
                        <input id="userPhone" class="inputForm" type="text" placeholder="شماره موبایل">
                        <i class="fa fa-phone iconInputs"></i>
                    </div>
                    <div class="inputContainer">
                        <input id="userEmail" class="inputForm" type="email" placeholder="ایمیل">
                        <i class="fa fa-envelope-o iconInputs"></i>
                    </div>
                    <div class="inputContainer">
                        <input id="userPassword" class="inputForm" type="password" placeholder="رمز عبور">
                        <i class="fa fa-lock iconInputs"></i>
                    </div>
                    <button id="submitBtn" class="submitForm">ثبت نام</button>
                </form>
            </div>
            <div class="picture-container">
                <img class="sign-picture" src="../Img/sign/signImg.png">
            </div>
         </div>
    </div>
</body>
<!-- // Link Script File // -->
<script src="../Js/SignUp.Js"></script> 
</html>
